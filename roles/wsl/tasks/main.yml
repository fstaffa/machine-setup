---
# tasks file for wsl
- name: Create .ssh folder
  become: true
  become_user: "{{username}}"
  file:
    path: "{{ user_home}}/.ssh"
    state: directory
- name: Copy ssh keys
  become: true
  become_user: "{{username}}"
  copy:
    src: "{{host_ssh_folder | mandatory}}/{{ item }}"
    owner: "{{ username }}"
    dest: "{{ user_home }}/.ssh/{{ item }}"
    mode: '0600'
  loop:
    - id_ed25519
    - id_ed25519.pub
- name: Create .gnupg folder
  become: true
  become_user: "{{username}}"
  file:
    path: "{{ user_home}}/.gnupg"
    state: directory
    mode: "0700"
- name: Create gpg config
  become: true
  become_user: "{{username}}"
  copy:
    dest: "{{user_home}}/.gnupg/gpg.conf"
    content: |
      use-agent
      pinentry-mode loopback

- name: Install jetbrains projector dependencies
  apt:
    pkg:
      - libxext6
      - libxrender1
      - libxtst6
      - libfreetype6
      - libxi6

- name: Install jetbrains projector
  pip:
    executable: pip3
    name: projector-installer
---
- include: debian.yml
  when: ansible_os_family == 'Debian'
- name: Ensure .ssh folder
  become: true
  become_user: "{{username}}"
  file:
    path: "{{user_home}}/.ssh"
    state: directory
- name: Add to known hosts
  become: true
  become_user: "{{username}}"
  known_hosts:
    name: "{{ item.name }}"
    key: "{{ item.key }}"
  loop:
